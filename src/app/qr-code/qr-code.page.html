<ion-header>
  <ion-toolbar>
    <ion-title>
      Código QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="modal-content">
    <!-- Coloca aquí la imagen QR -->

      <ion-icon name="close"></ion-icon>
    </ion-button>
  </div>
</ion-content>
