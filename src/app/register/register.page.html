<!-- register.page.html -->
<ion-content class="ion-padding login-bg">
  <div class="background-blur"></div>

  <ion-header>
    <ion-toolbar>
      <ion-title>Registro de Usuario</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="goBackLogin()">
          <ion-icon name="chevron-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-header>

  <ion-content class="ion-padding">
    <div class="background"></div>
    <div class="login-container">

      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="userData.name" name="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Rut</ion-label>
        <ion-input [(ngModel)]="userData.rut" name="rut" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="userData.email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [(ngModel)]="userData.password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Región</ion-label>
        <ion-select [(ngModel)]="userData.region" (ionChange)="loadCommunes(userData.region)">
          <ion-select-option *ngFor="let region of regions" [value]="region.id">{{ region.nombre }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Comuna</ion-label>
        <ion-select [(ngModel)]="userData.commune">
          <ion-select-option *ngFor="let commune of communes" [value]="commune.id">{{ commune.nombre }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" (click)="registerUser()">Registrar</ion-button>
    </div>

  </ion-content>


</ion-content>
